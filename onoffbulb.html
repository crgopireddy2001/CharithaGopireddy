<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>What does JavaScript do?</h1>
    <p>JS can change the HTML attribute values</p>

    <div style="text-align: center;">
        <img id="bulb" src="images/bulboff.jpeg" alt="Light Bulb">
    </div>

    <div>
        <p>onclick events</p>
        <button onclick="document.getElementById('bulb').src='images/bulbon.jpeg'">Turn on the light</button>
        <button onclick="document.getElementById('bulb').src='images/bulboff.jpeg'">Turn off the light</button>
    </div>

    <div>
        <p>onmouseover events</p>
        <button onmouseover="document.getElementById('bulb').src='images/bulbon.jpeg'">Turn on the light</button>
        <button onmouseover="document.getElementById('bulb').src='images/bulboff.jpeg'">Turn off the light</button>
    </div>

    <div>
        <p>onmouseout events</p>
        <button onmouseout="document.getElementById('bulb').src='images/bulbon.jpeg'">Turn on the light</button>
        <button onmouseout="document.getElementById('bulb').src='images/bulboff.jpeg'">Turn off the light</button>
    </div>
</body>
</html>
